<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <title>Login</title>
</head>

<body>
    <header>
        <h1>Sistema de gerenciamento</h1>
    </header>
    <main>
        <section id="login">
            <h1> Login</h1>
            <form onsubmit="return false">
                <label for="Usuario"></label>
                <input type="text" id="Usuario" name="Usuario" placeholder="Nome de Usuario"><br>
                <label for="Senha"></label>
                <input type="password" id="Senha" name="Senha" placeholder="Senha"><br>
                <input id="submit" type="submit" value="Entrar"/>
            </form>

        </section>
    </main>
    <footer>
        <div>
            <h2>Sobre o projeto:</h2>
            <p>Proposta de de desenvolvimento de uma area<br> de login com um gerenciador de clientes.</p>
        </div>
        <a href="https://github.com/DKS-bit/gerenciamento"> <img src="../imgs/git.png" alt="Github" width="50px"
                height="50px">
    </footer>
    
</body>

</html>
